<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Frontend Mentor Multi-Step Form Challange." />
        <title>Frontend Mentor | Multi-Step Form</title>
        <link rel="stylesheet" href="./src/css/styles.css" />
    </head>
    <body>
        <main class="section">
            <div class="container">
                <section class="sidebar">
                    <div class="step">
                        <span class="number active">1</span>
                        <div class="step_label">
                            <span>Step 1</span>
                            <h3>Your info</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">2</span>
                        <div class="step_label">
                            <span>Step 2</span>
                            <h3>Select plan</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">3</span>
                        <div class="step_label">
                            <span>Step 3</span>
                            <h3>Add-ons</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">4</span>
                        <div class="step_label">
                            <span>Step 4</span>
                            <h3>Summary</h3>
                        </div>
                    </div>
                </section>
                <section class="main_section">
                    <section class="form_section">
                        <h1>Personal info</h1>
                        <p>Please provide your name, email address, and phone number.</p>
                        <form>
                            <div class="input_section">
                                <div class="input_info">
                                    <label>Name</label>
                                    <span class="error hidden">This field is required</span>
                                </div>
                                <input type="text" placeholder="e.g. Stephen King" />
                            </div>

                            <div class="input_section">
                                <div class="input_info">
                                    <label>Email Address</label>
                                    <span class="error hidden">This field is required</span>
                                </div>
                                <input type="email" placeholder="e.g. stephenking@lorem.com" />
                            </div>

                            <div class="input_section">
                                <div class="input_info">
                                    <label>Phone Number</label>
                                    <span class="error hidden">This field is required</span>
                                </div>
                                <input type="tel" placeholder="e.g. +1 234 567 890" />
                            </div>
                        </form>
                    </section>
                    <nav class="navigation">
                        <button type="button" class="text_btn hidden">Go Back</button>
                        <button type="button">Next Step</button>
                    </nav>
                </section>
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="#">Tymchyshyn Kyrylo</a>.
            </div>
        </main>
    </body>
</html>
