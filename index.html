            <div class="container">
                <section class="sidebar">
                    <div class="step">
                        <span class="number active">1</span>
                        <div class="step_label">
                            <span>Step 1</span>
                            <h3>Your info</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">2</span>
                        <div class="step_label">
                            <span>Step 2</span>
                            <h3>Select plan</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">3</span>
                        <div class="step_label">
                            <span>Step 3</span>
                            <h3>Add-ons</h3>
                        </div>
                    </div>
                    <div class="step">
                        <span class="number">4</span>
                        <div class="step_label">
                            <span>Step 4</span>
                            <h3>Summary</h3>
                        </div>
                    </div>
                </section>
                <section class="main_section">

                    <section class="form_section">
                        <h1>Select your plan</h1>
                        <p>You have the option of mounthly or yearly billing.</p>
                        <section class="plan_options">
                            <label for="arcade">
                                <div class="option">
                                    <input type="radio" name="plan" id="arcade" checked />
                                    <img src="./src/assets/images/icon-arcade.svg" alt="Arcade" />
                                    <div class="details">
                                        <h3>Arcade</h3>
                                        <span>$9/mo</span>
                                    </div>
                                </div>
                            </label>
                            <label for="advanced">
                                <div class="option">
                                    <input type="radio" name="plan" id="advanced" />
                                    <img src="./src/assets/images/icon-advanced.svg" alt="Advanced" />
                                    <div class="details">
                                        <h3>Advanced</h3>
                                        <span>$12/mo</span>
                                    </div>
                                </div>
                            </label>
                            <label for="pro">
                                <div class="option">
                                    <input type="radio" name="plan" id="pro" />
                                    <img src="./src/assets/images/icon-pro.svg" alt="Pro" />
                                    <div class="details">
                                        <h3>Pro</h3>
                                        <span>$15/mo</span>
                                    </div>
                                </div>
                            </label>
                        </section>
                        <div class="cycle">
                            <span id="monthly_cycle">Monthly</span>
                            <div class="toggle">
                                <input type="checkbox" id="cycle" />
                                <label for="cycle" aria-label="Cycle"></label>
                            </div>
                            <span id="yearly_cycle">Yearly</span>
                        </div>
                    </section>
                    <nav class="navigation">
                        <button type="button" class="text_btn hidden">Go Back</button>
                        <button type="button" id="next-btn">Next Step</button>
                    </nav>
                </section>
